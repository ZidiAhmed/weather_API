<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set document character set to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and compatibility with IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>Weather app</title>
    <!-- Set the shortcut icon for the webpage -->
    <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon">
    <!-- Link the external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the Weather app -->
    <div class="app-main" id="parent">
        <!-- Header section -->
        <div class="header">
            <h4>Get Weather</h4>
        </div>
        <!-- Search input box section -->
        <div class="searchInputBox">
            <input type="text" name="" id="input-box" class="input-box" placeholder="enter city name">
        </div>
        <!-- Weather body section, dynamically populated through JavaScript -->
        <div class="weather-body" id="weather-body">
            <!-- Weather data will be appended here through JavaScript -->
        </div>
    </div>

    <!-- Include the JavaScript file for dynamic functionality -->
    <script src="script.js"></script>

    <!-- Font Awesome icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweetAlert CDN for enhanced alert functionality -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
